    <title>Question Page</title>

<body class="bg">

    <div class="button-div">
        <button id="end-test-button">End Test</button>

                    <h1>Quiz Timing</h1>

                     </audio>

                        <source src="./data/mixkit-correct-answer-reward-952.wav" type="audio/mp3">
                         </audio>

            <div class="d-s">

                </div>


            <div class="question-number">
                    <h1><span id="i">0</span>/<span id="j">0</span></h1>
            </div>


            <div class="question-box">
               
                <h1 id="question-h1">Which one of the following also known as Conditional Expression:</h1>
                
            </div>

                <h1><span id="minutes">00</span>:<span id="seconds">00</span></h1>
            </div>

           <div class="option1 option" > 
            <div class="s-div">
                <h1 class="option-text" id="option-1">Alternative to if-else</h1>
                </div>
                <div class="right-wrong-icon hidde-visibility" id="o-1">
                  
                    
                </div>
           </div>

            <div class="s-div">
                <h1 class="option-text" id="option-2">Alternative to if-else</h1>
                </div>
            <div class="right-wrong-icon hidde-visibility" id="o-2">
               
                <i class="fa-solid fa-circle-check icon-d-r"></i>
            </div>
           </div>

           <div class="option3 option ">
            <div class="s-div">
                <h1 class="option-text" id="option-3">Alternative to if-else</h1>
                </div>
            <div class="right-wrong-icon hidde-visibility" id="o-3">
                <p>You Chose</p>
                <i class="fa-solid fa-circle-xmark icon-d-w"></i>

           </div>

                <p>You Chose</p>
                <i class="fa-solid fa-circle-xmark icon-d-w"></i>
            </div>
           </div>
            
        </div>
</div>
